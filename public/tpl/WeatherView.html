<div class="panel panel-default"
	style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 15px">
	<div class="panel-heading">
		<h3 class="panel-title">Whatever The Weather</h3>
	</div>
	<div class="panel-body">
		<div class="row-fluid">
			<div class="col-md-12" id="wtw-control">
				<div class="row-fluid">
					<div class="col-md-6">
						<div class="row-fluid">
							<div class="wtw-form-container">
								<p>
									<button type="button" value="Run Weather Report" id="submit"
										class="btn btn-primary btn-lg">Get Weather</button>
									<button type="button" value="Get My Location" id="geolocate"
										class="btn btn-primary btn-lg">My Location</button>
								</p>
								<table>
									<tr>
										<td><label for="latitude">Latitude&nbsp; &nbsp;</label></td>
										<td><input type="text" name="latitude" id="latitude" /></td>
									</tr>
									<tr>
										<td><label for="longitude">Longitude&nbsp; &nbsp;</label></td>
										<td><input type="text" name="longitude" id="longitude" /></td>
									</tr>
									<tr>
										<td><label for="longitude">Date&nbsp; &nbsp;</label></td>
										<td><input type="text" id="datepicker"></td>
									</tr>
								</table>
							</div>

							<script type="text/javascript">
                                $("#datepicker").datepicker({
                                    inline : true
                                });

                                $("#datepicker").on("change", function() {
                                    var id = $(this).attr("id");
                                    var val = $("label[for='" + id + "']").text();
                                    //$("#msg").text(val + " changed");
                                });
                            </script>
						</div>
						<div class="row-fluid">
							<div class="col-md-6" id="wtw-summary-container"></div>
							<div class="col-md-6" id="wtw-barometer-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="wtw-widget-container" id="map_canvas"></div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-md-12">
						<div id="wtw-report-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
