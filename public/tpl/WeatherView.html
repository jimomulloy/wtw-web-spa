<div class="panel panel-default"
	style="margin-left: 15px; margin-right: 15px; margin-top: 15px; margin-bottom: 15px">
	<div class="panel-heading">
		<h3 class="panel-title">
			Whatever The Weather <span class="pull-right"><i
				class="glyphicon glyphicon-fullscreen" data-toggle="tooltip"
				data-placement="left" title="Show Full Screen"></i>&nbsp; <i
				class="glyphicon glyphicon-pushpin" data-toggle="tooltip"
				data-placement="left" title="Show options"></i>&nbsp; <i
				class="glyphicon glyphicon-info-sign" data-container="body"
				data-toggle="popover" data-placement="bottom" title="Information"
				data-content="This is a very useful information. But I do not know what to write here.">
			</i>&nbsp; <i class=" glyphicon glyphicon-retweet" data-toggle="tooltip"
				data-placement="left" title="Toggle Chart"></i>&nbsp; </span>
		</h3>
	</div>
	<div class="panel-body">
		<div class="row-fluid">
			<div class="col-md-12" id="wtw-control">
				<div class="row-fluid">
					<div class="col-md-6">
						<div class="row-fluid">
							<div class="wtw-form-container">
								<p>
									<button type="button" value="Run Weather Report" id="submit"
										class="btn btn-primary btn-lg">Get Weather</button>
									<button type="button" value="Get My Location" id="geolocate"
										class="btn btn-primary btn-lg">My Location</button>
									<button type="button" value="hide" id="mapbutton"
										class="btn btn-primary btn-lg">Show Map &nbsp;</button>
								</p>
								<table>
									<tr>
										<td><label for="latitude">Latitude&nbsp; &nbsp;</label></td>
										<td><input type="text" name="latitude" id="latitude" /></td>
									</tr>
									<tr>
										<td><label for="longitude">Longitude&nbsp; &nbsp;</label></td>
										<td><input type="text" name="longitude" id="longitude" /></td>
									</tr>
									<tr>
										<td><label for="longitude">Date&nbsp; &nbsp;</label></td>
										<td><input type="text" id="datepicker"></td>
									</tr>
								</table>
							</div>

							<script type="text/javascript">
                                $("#datepicker").datepicker({
                                    inline : true
                                });

                                $("#datepicker").on("change", function() {
                                    var id = $(this).attr("id");
                                    var val = $("label[for='" + id + "']").text();
                                    //$("#msg").text(val + " changed");
                                });
                            </script>
						</div>
						<div class="row-fluid">
							<div class="col-md-6" id="wtw-summary-container"></div>
						</div>
					</div>
					<div class="col-md-6">
						<div id="wtw-barometer-container"></div>
						<div id="wtw-map-overlay" style="display: none">
							<div class="google-map-canvas" id="map_canvas"></div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="col-md-12">
						<div id="wtw-report-container"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
        $('.glyphicon-pushpin').click(function() {
            if (wtw.weatherView) {
                if ($('#wtw-map-overlay').is(":visible")) {
                    $('#wtw-map-overlay').hide();
                    $('#mapbutton').html('Show Map');
                } else {
                    $('#wtw-map-overlay').show();
                    $('#mapbutton').html('Hide Map');
                    wtw.weatherView.googleMapsInitialize();
                }
            }
        });

        $('#mapbutton').click(function() {
            if (wtw.weatherView) {
                if ($('#wtw-map-overlay').is(":visible")) {
                    $('#wtw-map-overlay').hide();
                    $('#mapbutton').html('Show Map');
                } else {
                    $('#wtw-map-overlay').show();
                    $('#mapbutton').html('Hide Map');
                    wtw.weatherView.googleMapsInitialize();
                }
            }
        });
    </script>
</div>
