<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Weather Widget</title>
<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div id="wrapper">
		<div id="js-widget"></div>
	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
		type="text/javascript"></script>
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
		type="text/javascript"></script>

	<script type="text/template" id="widget-template">
    <div class="widget-container">
        <div class="widget-display">
        <h2><%- attributes.properName %></h2>
        <div class="zipcode">
            <input type="text" id="zipcode" maxlength="6" value="<%- attributes.zipCode %>">
            <a href="#" class="enter-zip">?</a>
        </div>

        <div class="description">
            <h3><%- attributes.channel.item.condition.temp %>&deg;</h3>

            <span class="other">
                <img src="<%- attributes.imagePath %>" alt="<%- attributes.channel.item.condition.text %>"
                     title="<%- attributes.channel.item.condition.text %>">
                <p><%- attributes.channel.item.condition.text %></p>
            </span>
        </div>

        <ul class="week">
            <%_.forEach(attributes.channel.item.forecast, function (forecastItem) {%>
            <li><%- forecastItem.day %><br>
                <span class="small"><%- forecastItem.high %>&deg; / <%- forecastItem.low %>&deg;</span>
            </li>
            <%})%>
        </ul>
        </div>
        <div class="error-message">
            <p class="message"></p>
            <a href="#" class="close-error">Close</a>
        </div>
    </div>
</script>
	<script src="js/weather-widget.js" type="text/javascript"></script>

</body>
</html>
